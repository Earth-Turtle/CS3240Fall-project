{% extends 'base.html' %}
{% block content %}

<title>Generation for {{ category }} Template</title>

<style>
    .container{
        padding-top: 40px;
    }

    #id_name{
        width:100%
    }

    #id_message{
        width:100%
    }

    #id_email{
        width:100% 
    }

    .heading{
        text-align: center;
        background-color: rgb(233,236,239) ;
        border-radius: 10px;
        height: 80px;
        padding-top: 5px;
    }

</style>

<div class="container ">

    <div class="container">

        <div class="heading">
            <header class="heading">
                <h4>Generated Message</h4>
                <h5>Feel free to copy and paste this message for use! Or click the Email button below to send an email.</h5>
            <br>
            </header>
        </div>
        <br>
        <div class="form-group">
            <label><label for="id_message">Generated Message:</label></label>
            <p><textarea name="message" cols="40" rows="10" required="" id="id_message" readonly>{{text}}</textarea></p>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-primary" href="/contact/?text={{text}}" googl="true">Email Your Representative!</a>
        </form>
    </form>

</div>


{% endblock content %}
