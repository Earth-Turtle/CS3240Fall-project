{% extends 'base.html' %}
{% block content %}

<br>
<br>
<br>

<div class="container">
<form method="POST" action="/my-profile-action/">
    {% csrf_token %}
    <div class="form-group">
        <label>First Name</label>
        <input type="text" value="{{first_name}}"  class="form-control" name="first_name" placeholder="First Name">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" value="{{last_name}}"  class="form-control" name="last_name" placeholder="Last Name">
      </div>
    <div class="form-group">
      <label >Email</label>
      <input type="email" value="{{email}}" class="form-control" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" name="phone" placeholder="phone">
      </div>
    

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock content %}
