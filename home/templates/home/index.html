{% extends 'base.html' %}
{% block content %}

  <head>
    <title>Civic Connect Home Page</title>
  </head>

    <style>
    .h_container{
      text-align: center;
      left: 0;
      right: 0;
      bottom: 0;
      position: relative;
      z-index: 1000;
      display: inline-block,
    }
    .button_container{
      font-weight: 900;
      background-color: rgba(84, 151, 45, 0.938);
    }
    .our_page_container{ width: 100%; max-width: 600px; margin: 100px auto; text-align: center}
    </style>

<div class="our_page_container">
  <div class="h_container">
  {% if user.is_authenticated %}
  <p>Welcome, {{ user.username }} !</p>
  {% else %}
  <h1>Civic Connect - Honda Civics</h1>
  {% endif %}
</div>
  <p>Click on one of the tabs at the top to get started!!</p>
</div>

{% endblock content %}
