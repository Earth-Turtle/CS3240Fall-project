{% extends 'base.html' %}
{% block content %}

<title>Feedback Page</title>

<body>
<style>

    .container{
        padding-left: 30px;
        padding-right:30px;
    }

    .head{
        text-align: center;
        padding-top: 50px;
    }
</style>

<div class="head">
    <header class="heading">
      <div class="head1">
          <br>
          <br>
        <h5><b>Suggest a Template:</b></h5>
      </header>  
    </div>

    <div class="container">
    <form class="" method="post" >
        {% csrf_token %}
        <div class="form-group">
            <div class="form-group">
                <label for="fname">Your Name</label>
                <input name='name' type="text" class="form-control" placeholder="Your Name" required>
                <br>
                <label for="exampleInputEmail1">Email address</label>
                <input name='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <br>                
                <label for="subject">Category or Topic</label>
                <input name='subject' type="text" class="form-control" placeholder="Category or Topic" required>
                <br>
                <label for="message">Template Suggestion</label>
                <textarea name='message' class="form-control" required></textarea>
                <br>
            <input type="submit" class="btn btn-success btn-lg mt-1 m1-4">
    </form>
    </div>
</body>
{% endblock content %}
