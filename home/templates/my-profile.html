{% extends 'base.html' %}
{% block content %}

<title>Profile Page: {{ user.username }}</title>

<style>
    .heading {
        margin: 10px;
    }

    .button_container{
        font-weight: 900;
        background-color: rgba(84, 151, 45, 0.938);
    }

</style>
<br>
<br>
<br>
<div class="container">
    <form method="POST" action="/my-profile-action/">
        {% csrf_token %}
        <div class="form-group">
            <label>First Name</label>
            <input type="text" value="{{first_name}}"  class="form-control" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" value="{{last_name}}"  class="form-control" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label >Email</label>
            <input type="text" value="{{email}}" class="form-control" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <label>Phone</label><br/>
            <input id="Phone" type="tel" value="{{phone}}" class="form-control" placeholder="Phone number without dashes" name="phone" pattern="^\d{3}\d{3}\d{4}$" required>

            <!-- <input type="tel" id="phone" value="{{phone}}" class="form-control" name="phone" placeholder="Phone Number"> -->
            <!-- <div class="col-sm-3">
                <small id="phone" class="text-danger">
                Must be in 1234567890 format.
            <br> -->
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
