        <body>
            <div class="container">
                <div class="row">
                    <div class="heading">
                        <h4>Templates</h4>
                    </div>
                </div>
                <div class="row">
                    <table class="table table-hover">
        
                        <tbody>
                        <tr>
                            <td>Title</td>
                            <td>{{post.title}}</td>
                        </tr>
                        <tr>
                            <td>Post</td>
                            <td>{{post.text}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        
            <div class="container">
                <br>
                <br>
                <br>
                <h5>Comments</h5>
                <div class="row">
        
                    {% if comments %}
                        {% for i in comments %}
                            <div class="container"> {{ i.text }} </div>
                        {% endfor %}
                    {% endif %}
        
                </div>
            </div>
            <div class="container">
                <br>
                <br>
                <br>
                <h5>Want to add a Comment?</h5>
                <form method="POST" action="/post-comment/">
                    {% csrf_token %}
                    <input type="hidden" name="post" value="{{post.id}}"/>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input name="name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Comments</label>
                      <textarea name="comments"  class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </body>
