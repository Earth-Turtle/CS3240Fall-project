{% extends 'base.html' %}
{% block content %}

<title>Profile Page: {{ user.username }}</title>

<style>
.heading {
    margin: 10px;
}
.button_container{
  font-weight: 900;
  background-color: rgba(84, 151, 45, 0.938);
}
</style>
<br>
<br>
<br>
<div class="container">
<form method="POST" action="/my-profile-action/">
    {% csrf_token %}
    <div class="form-group">
        <label>First Name</label>
        <input type="text" value="{{first_name}}"  class="form-control" name="first_name" placeholder="First Name">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" value="{{last_name}}"  class="form-control" name="last_name" placeholder="Last Name">
      </div>
    <div class="form-group">
      <label >Email</label>
      <input type="email" value="{{email}}" class="form-control" name="email" placeholder="Email Address">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" value="{{phone}}"class="form-control" name="phone" placeholder="Phone Number">
      </div>
    

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock content %}
